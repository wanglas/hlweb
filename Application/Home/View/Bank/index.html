
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>诚心家品</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/base.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/banklist.css"/>
    <script src="__PUBLIC__/Home/js/jquery-1.12.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script>
    $(function(){
      $('.bank_id').click(function(){
        var del=confirm("确认删除吗！");
        if(!del){
          return false;
        }else {
          var id=$(this).attr('data-id');
          var data={
            id:id
          };
          $.ajax({
            url:"{:U('Bank/delete')}",
            type:"post",
            data:data,
            success:function(data){
              // window.clearInterval(timer);
              alert(data);
              location.reload();
            },
            error:function(){
              alert('请求失败');
            }
          });
        }
      });
    })
  </script>
</head>
<body>
  <div class="width100 hidden bj_fff" style="height:4rem;background-color:#00ccff;">
		<div class="title">
			<div class="title_left">
        <a href="{:U('User/index')}">
          <img src="__PUBLIC__/Home/images/return.png" alt="">
        </a>
			</div>
			<div class="title_right">
				<p>我的银行卡</p>
			</div>
      <a href="{:U('Bank/add')}" >
        <img src="__PUBLIC__/Home/images/add.png" class="add">
      </a>
		</div>
	</div>
<foreach name="list" item="vo">
  <div class="card">
    <div  class="bank_id" data-id="{$vo['id']}" style="float:right;margin-right:1rem;">
      <img src="__PUBLIC__/Home/images/cancel.png" alt="" style="width:1.5rem;height:1.5rem;">
    </div>
    <p class="bank_name">{$vo['bankname']}</p>
    <p class="bank_type">{$vo['cardtype']}</p>
    <p class="bank_num" style="margin-left:2rem;">****</p> <p class="bank_num">****</p> <p class="bank_num">****</p> <p class="bank_num">{$vo['cardnum']|substr=-4,4}</p>
  </div>
</foreach>

</body>
</html>
