<!DOCTYPE html>
<html>
<head fatherng="en">
    <meta charset="UTF-8">
    <title>手机论坛</title>
    <link rel="stylesheet" href="__PUBLIC__/Home/css/luntan_detail.css">
    <script src="__PUBLIC__/Home/js/jquery.min.js"></script>

    <style>
        @font-face {
            font-family: "FontAwesome";
            font-style: normal;
            font-weight: normal;
            src: url("__PUBLIC__/Home/font/fontAwesome/font/fontawesome-webfont.eot?#iefix") format("embedded-opentype"),
            url("__PUBLIC__/Home/font/fontAwesome/font/fontawesome-webfont.woff") format("woff"),
            url("__PUBLIC__/Home/font/fontAwesome/font/fontawesome-webfont.ttf") format("truetype"),
            url("__PUBLIC__/Home/font/fontAwesome/font/fontawesome-webfont.svgz#FontAwesomeRegufatherr") format("svg"),
            url("__PUBLIC__/Home/font/fontAwesome/font/fontawesome-webfont.svg#FontAwesomeRegufatherr") format("svg");
            url("__PUBLIC__/Home/font/想去.svg") format("svg");
        }
        .myicon01{
            font-family:"FontAwesome" ;
            font-size: 50px;
        }
        .icon-pencil{
        }
        .bt_fb{
          width: 10rem;
          height: 4rem;
          float: right;
          font-size: 3rem;
        }
        .fb{
         height: 4rem;
        }
        a{
          color:black;
          -webkit-tap-highlight-color:transparent;
        }
        img[src=""]{
          opacity: 0;
          height: 0rem;
        }
        img[src="0"]{
          opacity: 0;
          height: 0rem;
        }
    </style>
    <script>
    //  点击添加评论框
        $(function (){
            $(".heart").click(function(){
                $(this).css("background-image","url(__PUBLIC__/Home/img/qietu/comment/heart_on.png)");
                var cid=$(this).attr('id');
                var data={
                  cid:cid,
                };
                var dz_num=$(this).next();

                $.ajax({
            				type:"post",
            				dataType:"json",
            				url:"{:U('Comment/dz')}",
                    data:data,
            				async : true,            //异步请求（同步请求将会锁住浏览器，用户其他操作必须等待请求完成才可以执行
                    success:function(data){
                      dz_num.html(data);
                      $('p[data-id='+cid+']').html(data);
                    }
            });
          });

            $("div.child_one:last").css('margin-bottom','6rem');

        })

    </script>

</head>
<body>
    <div id="all">
      <div id="title">
          <div id="zuojianjiao">
            <p style="line-height:8rem;">
              <a href="{:U('Comment/index')}">
                <img src="__PUBLIC__/Home/img/qietu/secondphonerecover/second_01.jpg" style="margin-left:1rem;">
              </a>
            </p>
          </div>
          <div>
            <p style="line-height:8rem;">
              论坛正文
            </p>
          </div>
      </div>
        <!----------------------------------------->
        <div id="content">
            <div id="con-one">
                <div id="con-one-top">
                    <div><img src="{$user.img}" alt="{$user.uname}" style="width: 6rem;height: 6rem;border-radius:400px;"></div>
                    <div>
                        <p style="font-size:2.5rem;font-weight:bold;margin-top:0.5rem;">{$user.user_name}</p>
                        <p style="margin-top:0.5rem;color:grey;">{$father.create_time|date="m-d H:i",###}</p>
                    </div>
                </div>
                <div id="con-one-bottom">
                    <p style="margin-top:50px;font-size:2.0rem;font-weight:bold;margin-bottom: 1rem;">{$father.content}</p>
                    <div class="c_img">
                      <div class="c_img_one">
                        <foreach name="father['img']" item="ccimg">
                          <img class="c_img_detail" src="{$ccimg}" alt="">
                        </foreach>
                      </div>
                    </div>
                </div>
                <div class="hf_container">
                <foreach item="lb" name="list">
                  <if condition="$lb['pid'] eq $father['cid']">
                      <p style="font-size: 2rem;word-wrap: break-word;">
                        {$lb.uname} 回复:{$lb.content}
                      </p>
                  </if>
                </foreach>
              </div>
            </div>
        </div>
        <div class="gap">

        </div>
        <div class="child">
            <!-- 评论点赞条 -->
          <div class="child_top">
            <div class="child_left">
              <p class="num">评论</p>
              <p class="num_1">{$father.pl_num}</p>
            </div>
            <div class="child_right">
              <p class="num">赞</p>
              <p id="fa_dz_num" data-id="{$father.id}" class="num_1">{$father.dz_num}</p>
            </div>
          </div>
          <!-- 评论点赞条结束 -->
          <!-- 子评论 -->
            <!-- 具体一个评论 -->
            <empty name="child">
              <div class="no_data">
                <p>还没有人抢第一个沙发~</p>
              </div>
            </empty>
        <foreach name="child" item="ch">
          <div class="child_one">
                <div class="child_one_top">
                  <div class="child_one_top_1">
                    <img src="{$ch.img}" alt="{$ch.uname}" style="width: 6rem;height: 6rem;border-radius:400px;">
                  </div>
                  <div class="child_one_top_2">
                    <p style="font-size:2.5rem;font-weight:bold;">{$ch.user_name}</p>
                    <p style="margin-top:1rem;color:grey;">{$ch.c_time|date="m-d H:i",###}</p>
                  </div>
                </div>
                <div class="child_one_bottom">
                  <p style="margin-top:50px;font-size:2.0rem;font-weight:bold;margin-bottom: 1rem;">{$ch.content}</p>
                  <div class="c_img">
                    <div class="c_img_one">
                      <foreach name="ch['cimg']" item="ch_img">
                        <img class="c_img_detail" src="{$ch_img}" alt="">
                      </foreach>
                    </div>
                  </div>
                  <!-- 点击跳转二级页面 -->
                  <a href="{:U('Comment/show_detail',array('id'=>$ch[cid]))}">
                  <div id="dianzan-1">
                    <div style="float: left;width: 49%;height:60%;margin-left:1%;">
                      <div class="myicon01">
                        <div class="say" style="float: left"></div>
                        <nobr style="font-size: 2.5rem;margin-left: 1.5rem;margin-top: -0.5rem;color:black;">{$ch.pl_num}</nobr>
                      </div>
                    </div>
                  </a>
                  <!-- 跳转链接结束 -->
                      <div style="float: left;width: 49%;height:60%;height:100%;">
                        <div class="myicon01">
                          <div id="{$ch.cid}" class="heart" style="float: left" ></div>
                          <nobr class="dz_num" style="font-size: 2.5rem;margin-left: 1.5rem;margin-top: -0.5rem;line-height: 100%;height: 100%;">{$ch.dz_num}</nobr>
                        </div>
                      </div>
                  </div>
                </div>

          </div>
        </foreach>

            <!-- 具体一个评论结束 -->
        </div>
          <!-- 底部条 -->
          <div class="page_bottom">
          <a href="{:U('Comment/second',array('id'=>$father['id']))}">
            <div class="page_bottom_left">
              <div class="icon_img">
                <img src="__PUBLIC__/Home/img/qietu/comment/say.png" alt="">
              </div>
              <p>评论</p>
            </div>
          </a>
            <div class="page_bottom_right ">
              <div id="{$father.id}" class="heart icon_img" style="float:left;margin-top:1.5rem;float:left;width:4.5rem;height: 4.5rem;background-image: " ></div>
              <p>赞</p>

            </div>
          </div>

    </div>
</body>
</html>
