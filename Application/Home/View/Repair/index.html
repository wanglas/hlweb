<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>手机维修</title>
    <link href="__PUBLIC__/Home/css/recover.css" rel="stylesheet">
    <script src="__PUBLIC__/Home/js/jquery.min.js" charset="utf-8"></script>
</head>
<style>
  a{
    color: black;
    text-decoration: none;
      -webkit-tap-highlight-color:transparent;
  }
</style>
<script type="text/javascript">
  $(document).ready(function(){
    var bid=$('.present_brand').attr('data-id');
    $('#'+bid).css({
      'color':"#e45418",
      'border-right':'none',
      'border-left':'10px solid #e45418',
      'box-sizing': 'border-box',
    });
  });
  $(function(){
      //获取要定位元素距离浏览器顶部的距离
      var navH = $("#left").offset().top;
      //滚动条事件
      $(window).scroll(function(){
      //获取滚动条的滑动距离
        var scroH = $(this).scrollTop();
        //滚动条的滑动距离大于等于定位元素距离浏览器顶部的距离，就固定，反之就不固定
        if(scroH>=navH){
          $("#left").css({"position":"fixed","top":0});
        }else if(scroH<navH){
          $("#left").css({"position":"static"});
        }
      });
    });


</script>
<body>
<div id="all">
    <div id="title">
      <div id="zuojianjiao">
        <p style="line-height:128px;">
          <a href="{:U('Index/index')}">
            <img src="__PUBLIC__/Home/img/qietu/secondphonerecover/second_01.jpg" style="margin-left:1rem;">
          </a>
        </p>
      </div>
      <div>
        <p style="line-height:128px;">
          {$qname}
        </p>
      </div>
    </div>
    <!------------------------------------------------->

    <div id="content">
        <div id="con">
            <!--<div id="left">-->
            <ul id="left">
              <foreach item="ll" name="left_list">
                <a href="{:U('Repair/index',array('bid'=>$ll['id']))}">
                  <li id="{$ll.id}">
                    <img src="{$ll.img}" style="width:50px;margin: 0 auto; display:block;padding-top: 2rem;">
                    <span>{$ll.name}</span>
                 </li>
                </a>
              </foreach>
              <li style="display:none;" data-id="{$bid}" class="present_brand"></li>
            </ul>
            <!--<div id="right">-->
            <div id="right">
              <foreach item="rl" name="right_list">
                <div class="right-one">
                  <a href="{:U('Repair/order',array('gid'=>$rl['id']))}">
                    <div><img src={$rl.img} style="width:7rem; height:10rem;background: 100% 100%;margin-top: 2rem;float: left;margin-left: 1rem" alt="{$rl.name}"></div>
                    <div>{$rl.name}</div>
                  </a>
                </div>
              </foreach>
            </div>

        </div>
    </div>
</div>
</body>
</html>
