<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>在线支付</title>
    <link href="__PUBLIC__/Home/css/lijizhifu.css" rel="stylesheet">
    <script type="text/javascript">
    function wxpay(){
    // var money = $('.this').find('.index_money').text();
    // var id = $('.this').find('.index_id').val();
    // var url ='http://syykx-sj.com/index.php/Home/index/draw/id/'+id
      var money=0.01;
    	if(money){
    		$.ajax({
    			url:"{:U('Pay/wxpay')}",
    			data:{
    				money:money
    			},
    			dataType:"json",
    			type:"POST",
    			success:function(data){
    				WeixinJSBridge.invoke('getBrandWCPayRequest',data,function(res){
    							if(res.err_msg == 'get_brand_wcpay_request:ok'){

    								window.location.href = "{:U('Home/index')}";
    							}
    						});
    			}

    		})
    	}else{
    		alert('请选择红包！');
    	}
    }

    </script>
</head>
<body>
   <div id="all">
       <div id="title">
         <div id="zuojianjiao">
           <p style="line-height:8rem;">
             <a href="{:U('Index/index')}">
               <img src="__PUBLIC__/Home/img/qietu/secondphonerecover/second_01.jpg" style="margin-left:1rem;">
             </a>
           </p>
         </div>
         <div>
           <p style="line-height:8rem;">
             在线支付
           </p>
         </div>
       </div>
       <!---------------------------------------------->

       <div id="content">
           <a href=""><img src="__PUBLIC__/Home/img/qietu/pay/pay_zfb.jpg"></a>
           <a href="">
             <img src="__PUBLIC__/Home/img/qietu/pay/pay_wx.jpg" onclick="wxpay();">
           </a>

       </div>
   </div>

</body>
</html>
