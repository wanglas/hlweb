<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>账户管理</title>
    <link rel="stylesheet" href="__PUBLIC__/Home/css/zhanghuguanli.css">
    <style media="screen">
      .done{
        width: 16%;
        height: 8rem;
        font-size: 2.7rem;
        float: left;
        text-align: center;
        line-height: 8rem;
      }
      a{
        -webkit-tap-highlight-color:transparent;
      }
    </style>
</head>
<body>
    <div id="all">
      <div id="title">
          <div id="zuojianjiao">
            <p style="line-height:8rem;">
              <a href="{:U('User/index')}">
                <img src="__PUBLIC__/Home/img/qietu/secondphonerecover/second_01.jpg" style="margin-left:1rem;">
              </a>
            </p>
          </div>
          <div>
            <p style="line-height:8rem;">
              账户管理
            </p>
          </div>
      </div>
        <!--------------------------------->
        <div id="con-four">
          <div>我的昵称</div>
          <if condition="$user_info['user_name']==null || $user_info['user_name']==''">
            <a href="{:U('User/set_name')}">
              <div>去设置</div>
            </a>
            <else/>
            <div >已设置</div>
          </if>
          <div>
            <img src="__PUBLIC__/Home/img/jianjiao.png" style="width: 3rem;height: 3rem; background: 100% 100%;float: right;margin-right: 1rem;margin-top: 2rem">
          </div>
        </div>
        <div id="con-two">
            <div>
               手机号
               <p style="float:right;">
                 {$user_info.user_tel}
               </p>
            </div>
        </div>
        <a href="{:U('User/add_pwd')}">
        <div id="con-four">
            <div>登录密码</div>
            <if condition="$user_info['user_pwd']==null || $user_info['user_pwd']==''">
            <div>去设置</div>
            <else/>
              <div >已设置</div>
            </if>
            <div>
                <img src="__PUBLIC__/Home/img/jianjiao.png" style="width: 3rem;height: 3rem; background: 100% 100%;float: right;margin-right: 1rem;margin-top: 2rem">
            </div>
        </div>
        </a>
        <a href="{:U('User/add_tx_pwd')}">
        <div id="con-five">
            <div>提现密码</div>
            <if condition="$user_info['user_tx_pwd']=='' || $user_info['user_tx_pwd']==null">
            <div>去设置</div>
            <else/>
              <div >已设置</div>
            </if>
            <div>
                <img src="__PUBLIC__/Home/img/jianjiao.png" style="width: 3rem;height: 3rem; background: 100% 100%;float: right;margin-right: 1rem;margin-top: 2rem">
            </div>
        </div>
        </a>
        <div id="con-six">
            <div>实名认证(保障资金安全)</div>
            <if condition="$user_info['is_certificate']==0">
              <a href="{:U('User/identify')}">
                <div style="color:black;width: 16%;height: 8rem;font-size: 2.5rem;float: left;text-align: center;line-height: 8rem;margin-left: 10rem;">未认证</div>
              </a>
            </if>
            <if condition="$user_info['is_certificate']==1">
              <div>审核中</div>
            </if>
            <if condition="$user_info['is_certificate']==2">
              <div>已完成</div>
            </if>
            <div>
                <img src="__PUBLIC__/Home/img/jianjiao.png" style="width: 3rem;height: 3rem; background: 100% 100%;float: right;margin-right: 1rem;margin-top: 2rem">
            </div>
        </div>
        <div id="con-seven">
            <div><a href="{:U('User/quit')}" >退出当前账号</a></div>
        </div>

    </div>
</body>
</html>
