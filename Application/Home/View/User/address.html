<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>诚心家品</title>
    <link rel="stylesheet" type="text/css" href=" __PUBLIC__/Home/css/base.css"/>
    <link rel="stylesheet" type="text/css" href=" __PUBLIC__/Home/css/address.css"/>
    <script src=" __PUBLIC__/Home/js/jquery-1.12.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script>
    $(function(){
      $('.del').click(function(){
        var del=confirm("确认删除吗！");
        if(!del){
          return false;
        }else{
          var id=$(this).attr('data-id');
          var data={
            id:id
          };
          $.ajax({
            url:"{:U('User/address_del')}",
            type:"post",
            data:data,
            success:function(data){
              // window.clearInterval(timer);
              alert(data);
              location.reload();
            },
            error:function(){
              alert('请求失败');
            }
          });
        }
      });
    })
  </script>
</head>
<body>
  <div class="width100 hidden bj_fff" style="height:4rem;background-color:#00ccff;">
		<div class="title">
			<div class="title_left">
        <a href="{:U('User/index')}">
          <img src=" __PUBLIC__/Home/images/return.png" alt="">
        </a>
			</div>
			<div class="title_right">
				<p>我的地址</p>
			</div>
      <a href="{:U('User/address_add')}" >
        <img src=" __PUBLIC__/Home/images/add.png" class="add">
      </a>
		</div>
	</div>
  <foreach name="list" item="list">
    <div class="container">
      <div class="card">
        <p class="bank_name">{$list.name} {$list.tel}</p>
        <p class="bank_name">{$list.location} {$list.detail} </p>
      </div>
      <div class="change">
        <!-- <p style="color:green;">已设为默认地址</p> -->
        <div class="change_right">
          <img src="__PUBLIC__/Home/images/del_2.png" alt="">
          <p class="del" data-id="{$list.id}">删除</p>
          <img src="__PUBLIC__/Home/images/edit.png" alt="">
          <p><a href="{:U('User/address_edit',array('id'=>$list['id']))}" style="color:black">编辑</a></p>
        </div>
      </div>
    </div>
  </foreach>
</body>
</html>
