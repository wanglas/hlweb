<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>诚心家品</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/base.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/collect.css"/>
    <script src="__PUBLIC__/Home/js/jquery-1.12.1.min.js" type="text/javascript" charset="utf-8"></script>

</head>
<body>
  <div class="width100 hidden bj_fff" style="height:4rem;background-color:#00ccff;">
		<div class="title">
			<div class="title_left">
        <a href="javascript:history.go(-1);">
          <img src="__PUBLIC__/Home/images/return.png" alt="">
        </a>
			</div>
			<div class="title_right">
				<p>我的收藏</p>
			</div>
		</div>
	</div>
	<div class="wrapper">
		<ul class="wall">
      <foreach name="list" item="list">
  			<li class="article">
  				<a href="{:U('Goods/detail',array('gid'=>$list['id']))}">
  					<img src="__ROOT__/Uploads/{$list.img}" />
  				<p>{$list.name}</p>
  				</a>
  			</li>
      </foreach>
		</ul>
	</div>

	<script src="__PUBLIC__/Home/js/jaliswall.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			$('.wall').jaliswall({ item: '.article' });
		});
	</script>
</body>
</html>
