<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<title>诚心家品</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/style.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/cate.css">
<link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_403143_nbpgsnnn79tqpvi.css">
<script src="__PUBLIC__/Home/js/jquery-1.12.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  $('.in_left').css({
    'color':'white',
    'background-color':'#00ccff',
  });
  $('.in_left p').css({
    'color':'white',
  });
  });
</script>
</head>
<body>
<!--该盒子一直包括到店长推荐-->
<script>
$("body").css({background:"#f4f4f4"})
</script>
<div class="width100 hidden bj_fff" style="">
	<!--搜索框-->
	<div class="width100 hidden bj_fff" style="height:88px;background-color:#00ccff;">
		<div class="title">
			<div class="title_left">
        <a href="{:U('Index/index')}">
          <img src="__PUBLIC__/Home/images/return.png" alt="">
        </a>
			</div>
			<div class="title_right">
				<p>{$name}</p>
			</div>
		</div>
		<div class="center width96 border font14 c_66 hidden" style=" border:#00ccff;height:30px;margin-top:5px;border-radius:15px;line-height:30px;text-indent:10px;color:white;background-color:#87dff8;">
	    	搜索/特色/水果类
	        <img src="__PUBLIC__/Home/images/search.png" width="20" height="20" class="right" style="margin-top:5px;margin-right:10px;">
	    </div>
	</div>
  <!-- 筛选 -->
  <div class="choose">
    <div class="choose_in">
      <a href="{:U('Goods/index')}">
        <div id="1"class="in_left">
          <p>销量</p>
        </div>
      </a>
      <a href="{:U('Goods/index_view')}">
        <div id="2" class="in_right">
          <p>人气</p>
        </div>
      </a>
    </div>
  </div>
  <if condition=" $list eq ''">
    <div style="text-align:center;padding-top: 2rem;">
      该分类下暂时还木有商品~再等等吧。
    </div>
  </if>
<!-- 商品列表开始 -->
<foreach name="list" item="list">
<div class="one">
  <div class="one_left">
    <img src="__ROOT__/Uploads/{$list.img}" alt="{$list.name}">
  </div>
  <a href="{:U('Goods/detail',array('gid'=>$list['id']))}" style="color: black;">
    <div class="one_right">
      <p class="p_1">{$list.name}</p>
      <p class="p_2">￥{$list.price}</p>
      <p class="p_3">最近售出：{$list.sale_num}</p>
      <img src="__PUBLIC__/Home/images/decoration_1.png" alt="水果类">
    </div>
  </a>
</div>
</foreach>
<div  id="typeid" class="blank" style="height:5rem;" data-id="{$typeid}">
</div>

</div>

<div id="footer">
	<a href="{:U('Index/index')}" class="on">
    	<p >
				<i>
					<img src="__PUBLIC__/Home/images/bot_1_s.png" alt="" >
				</i>
			</p>
        <span style="color:black">首页</span>
    </a>
    <a href="{:U('Article/index')}">
    	<p>
				<i>
					<img src="__PUBLIC__/Home/images/health.png" alt="" >
				</i>
			</p>
        <span>健康</span>
    </a>
    <a href="{:U('Cart/index')}">
			<p >
				<i>
					<img src="__PUBLIC__/Home/images/bot_3.png" alt="" >
				</i>
			</p>
        <span>购物车</span>
    </a>
    <a href="{:U('User/index')}">
			<p >
				<i>
					<img src="__PUBLIC__/Home/images/bot_4.png" alt="" >
				</i>
			</p>
        <span>我的</span>
    </a>
</div>
</body>

</html>
