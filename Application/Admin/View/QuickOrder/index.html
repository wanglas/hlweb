<include file="Public:header" />
<div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>搜索	</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                      <form action="{:U('QuickOrder/index')}" role="form" class="form-inline" method="post">
                          <div class="form-group">
                          <label for="exampleInputEmail2" class="sr-only">名称</label>
                          <input type="text" placeholder="电话号"  name="tel" value="" class="form-control">
                          </div>
                          <input class="btn btn-w-m btn-success" type="submit" value="搜索" />
                      </form>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>
                            <!-- <div class="btn btn-success">
                              <a href="{:U('QuickOrder/add')}" style="color:white;"><span class="bold">新增</span></a>
                            </div> -->

                            </h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <!-- addData_attribute:{$Think.lang.ADD}:id, -->
                        <table class="table">
                          <tread>
                            <tr width="100%">
                              <th width="10%">编号</th>
                              <th width="15%">姓名</th>
                              <th width="15%">电话</th>
                              <th width="15%">地址</th>
                              <th width="15%">时间</th>
                              <th width="15%">操作</th>
                            </tr>
                          </tread>
                          <tbody>
                            <foreach name="list" item="vo">
                              <tr>
                                <td>{$vo.id}</td>
                                <td>{$vo.uname}</td>
                                <td>{$vo.tel}</td>
                                <td>{$vo.address}</td>
                                <td>{:date('Y-m-d,H:i:s',$vo[create_time])}</td>
                                <td>
                                    <a href="{:U('QuickOrder/edit',array('id'=>$vo[id]))}">编辑</a>&nbsp;&nbsp;
                                    <a href="{:U('QuickOrder/delete',array('id'=>$vo[id]))}">删除</a>
                                </td>
                              </tr>
                          </foreach>
                          </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
	<div class="page1">{$page}</div>
</div>
<include file="Public:footer" />
