                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>搜索	</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form action="{:U('Article/index')}" role="form" class="form-inline" method="post">
                            <div class="form-group">
                            <label for="exampleInputEmail2" class="sr-only">名称</label>
                            <input type="text" placeholder="文章标题"  name="name" value="" class="form-control">
                            </div>
                            <input class="btn btn-w-m btn-success" type="submit" value="搜索" />
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>
                            <div class="btn btn-success">
                              <a href="{:U('Article/add')}" style="color:white;"><span class="bold">新增</span></a>
                            </div>

                            </h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <!-- addData_attribute:{$Think.lang.ADD}:id, -->
                        <table class="table">
                          <tread>
                            <tr width="100%">
                              <th width="5%">编号</th>
                              <th width="15%">文章名称</th>
                              <th width="15%">所属分类</th>
                              <th width="15%">发布时间</th>
                              <th width="10%">是否启用</th>
                              <th width="15%">操作</th>
                            </tr>
                          </tread>
                          <tbody>
                            <foreach name="list" item="vo">
                              <tr>
                                <td>{$vo.id}</td>
                                <td>{$vo.title}</td>
                                <td>{$vo.key_words}</td>
                                <td>{$vo.create_time|date="Y/m/d H:i:s",###}</td>
                                <td><php>if ($vo[status]==1){echo '启用';}</php><php>if ($vo[status]==0) {echo '禁用';}</php></td>
                                <!-- <td><if condition="$vo[status] eq 1">启用<else condition="$vo[status] eq 0" />禁用</if> </td> -->
                                <!-- 用[] -->
                                <td>
                                    <a href="{:U('Article/edit',array('id'=>$vo[id]))}">编辑</a>&nbsp;&nbsp;
                                    <a href="{:U('Article/delete',array('id'=>$vo[id]))}">删除</a>
                                </td>
                              </tr>
                          </foreach>
                          </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
	<div class="page1">{$page}</div>
