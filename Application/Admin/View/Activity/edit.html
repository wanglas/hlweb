<include file="Public:header" />
<form class="J_ajaxForms" name="form" id="form" action="{:U('Activity/edit')}" method="post" enctype="multipart/form-data">
	<div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
									<div class="ibox-title">
											<h5><a href="{:U('Activity/index')}">返回列表</a></h5>
											<div class="ibox-tools">
													<a class="collapse-link">
															<i class="fa fa-chevron-up"></i>
													</a>
													<a class="close-link">
															<i class="fa fa-times"></i>
													</a>
											</div>
									</div>
									<div class="ibox-content  form-horizontal">
											<div class="form-group">
													<label class="col-sm-2 control-label">活动名称</label>
													<div class="col-sm-10">
															<input type="text" name="title" class="form-control requireinput" value="{$activity_detail.title}">
													</div>
											</div>
									<div class="hr-line-dashed"></div>
											<div class="form-group">
													<label class="col-sm-2 control-label">活动头图</label>
													<div class="col-sm-10">
														<img style="width:80px;height:60px;" src="__ROOT__/Uploads/{$activity_detail.img}">
															<input type="file" name="img" value="">
													</div>
											</div>
										<div class="hr-line-dashed"></div>
												<div class="form-group">
																<label class="col-sm-2 control-label">活动商品</label>
																<div class="col-sm-10">
																		<select name="gid" id="goodid"  class="form-control">
																			<!-- 在select中添加multiple="multiple"属性，name改为数组name[],可以实现多选。 -->
																						<option value="{$activity_detail.gid}">=={$goodname}==</option>
																					<foreach name="goods_list" item="gl">
																						<option value="{$gl.id}" >{$gl.name}</option>
																					</foreach>
																		</select>
																</div>
														</div>
										<div class="hr-line-dashed"></div>
											<div class="form-group">
													<label class="col-sm-2 control-label">说明</label>
													<div class="col-sm-10">
															<input type="text" name="instruction" class="form-control requireinput" value="{$activity_detail.instruction}">
													</div>
											</div>
									<div class="hr-line-dashed"></div>
											<div class="form-group">
													<label class="col-sm-2 control-label">折扣（填写小数，例:1折就写0.1）</label>
													<div class="col-sm-10">
															<input type="text" name="discount" class="form-control requireinput" value="{$activity_detail.discount}">
													</div>
											</div>
									<div class="hr-line-dashed"></div>
											<div class="form-group">
													<label class="col-sm-2 control-label">开始时间</label>
													<div class="col-sm-10">
															<input type="text" name="saletime" class="ui_timepicker" class="form-control requireinput" value="{$activity_detail.saletime|date='Y-m-d H:i:s',###}">
													</div>
											</div>
									<div class="hr-line-dashed"></div>
											<div class="form-group">
													<label class="col-sm-2 control-label">截至时间</label>
													<div class="col-sm-10">
															<input type="text" name="nosaletime" class="ui_timepicker" class="form-control requireinput" value="{$activity_detail.nosaletime|date='Y-m-d H:i:s',###}">
													</div>
											</div>
										<div class="hr-line-dashed"></div>
												<div class="form-group">
																<label class="col-sm-2 control-label">是否启用</label>
																<div class="col-sm-10">
																		<input type="radio" name="status" value="1"<php>if($activity_detail[status]==1) echo ' checked="checked"';</php>>启用&nbsp;&nbsp;
																		<input type="radio" name="status" value="0"<php>if($activity_detail[status]==0) echo ' checked="checked"';</php>>不启用
																</div>
														</div>
										<div class="hr-line-dashed"></div>
                	    <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <input name="id" value="{$activity_detail['id']}" type="hidden" />
                                <input type="submit" class="btn btn-w-m btn-success" value="提交" />
                                <input type="reset" class="btn btn-w-m btn-default" value="重置" />
                                <!-- <button class="btn btn-white" type="reset">取消</button> -->
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</form>
<include file="Public:footer" />
