<include file="Public:header" />
<div class="modal fade" id="bjy-add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
 <div class="modal-dialog">
  <div class="modal-content">
   <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"> &times;</button>
    <h4 class="modal-title" id="myModalLabel"> 添加用户组</h4>
   </div>
   <div class="modal-body">
    <form id="bjy-form" class="form-inline" action="{:U('Admin/Rule/add_group')}" method="post">
     <table class="table table-striped table-bordered table-hover table-condensed">
      <tbody>
       <tr>
        <th width="15%">用户组名：</th>
        <td> <input class="input-medium" type="text" name="title" /></td>
       </tr>
       <tr>
        <th></th>
        <td> <input class="btn btn-success" type="submit" value="添加" /></td>
       </tr>
      </tbody>
     </table>
    </form>
   </div>
  </div>
 </div>
</div>
<div class="modal fade" id="bjy-edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
 <div class="modal-dialog">
  <div class="modal-content">
   <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"> &times;</button>
    <h4 class="modal-title" id="myModalLabel"> 修改规则</h4>
   </div>
   <div class="modal-body">
    <form id="bjy-form" class="form-inline" action="{:U('Admin/Rule/edit_group')}" method="post">
     <input type="hidden" name="id" />
     <table class="table table-striped table-bordered table-hover table-condensed">
      <tbody>
       <tr>
        <th width="12%">规则名：</th>
        <td> <input class="input-medium" type="text" name="title" /></td>
       </tr>
       <tr>
        <th></th>
        <td> <input class="btn btn-success" type="submit" value="修改" /></td>
       </tr>
      </tbody>
     </table>
    </form>
   </div>
  </div>
 </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>
                            <div class="btn btn-success">
                              <a href="javascript:;" onclick="add()" style="color:white;"><span class="bold">新增</span></a>
                            </div>

                            </h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <!-- addData_attribute:{$Think.lang.ADD}:id, -->
                        <table class="table">
                          <tread>
                            <tr width="100%">
                              <!-- <th width="5%">编号</th> -->
                              <th width="25%">用户组名</th>
                              <th width="20%">操作</th>
                            </tr>
                          </tread>
                          <tbody>
                            <foreach name="data" item="v">
                                <tr>
                                  <!-- <td>{$vo.id}</td> -->
                                  <td>{$v.title}</td>
                                  <!-- <td><if condition="$vo[status] eq 1">启用<else condition="$vo[status] eq 0" />禁用</if> </td> -->
                                  <!-- 用[] -->
                                  <td>
                                    <a href="javascript:;" ruleid="{$v['id']}" ruletitle="{$v['title']}" onclick="edit(this)">修改</a> |
                                    <a href="javascript:if(confirm('确定删除？')) location='{:U('Admin/Rule/delete_group',array('id'=>$v['id']))}'">删除</a> |
                                    <a href="{:U('Admin/Rule/rule_group',array('id'=>$v['id']))}">分配权限</a> |
                                    <a href="{:U('Admin/Rule/check_user',array('group_id'=>$v['id']))}">添加成员</a>
                                </tr>
                          </foreach>
                          </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
	<div class="pager">{$page}</div>
  <script>
 // 添加菜单
 function add(){
   $("input[name='title']").val('');
   $('#bjy-add').modal('show');
 }

 // 修改菜单
 function edit(obj){
   var ruleId=$(obj).attr('ruleId');
   var ruletitle=$(obj).attr('ruletitle');
   $("input[name='id']").val(ruleId);
   $("input[name='title']").val(ruletitle);
   $('#bjy-edit').modal('show');
 }
 </script>
</div>
<include file="Public:footer"/>
