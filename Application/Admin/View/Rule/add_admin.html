<include file="Public:header" />
<form class="J_ajaxForms" name="form" id="form" method="POST">
	<div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5><a href="{:U('Rule/admin_user_list')}">返回列表</a></h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content  form-horizontal">
                      <div class="form-group">
                          <label class="col-sm-2 control-label">管理组</label>
                          <div class="col-sm-10">
                            <foreach name="data" item="v">
                              {$v['title']}
	                          <input class="xb-icheck" type="checkbox" name="group_ids[]" value="{$v['id']}" />  
                            </foreach>
                          </div>
                      </div>
                  <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">管理员姓名</label>
                            <div class="col-sm-10">
                                <input type="text" name="username" class="form-control requireinput" value="">
                            </div>
                        </div>
                    <div class="hr-line-dashed"></div>
											<div class="form-group">
													<label class="col-sm-2 control-label">密码</label>
													<div class="col-sm-10">
															<input type="password" name="password" class="form-control requireinput" value="">
													</div>
											</div>
										<div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">手机</label>
                            <div class="col-sm-10">
                                <input type="text" name="phone" class="form-control requireinput" value="">
                            </div>
                        </div>
                      <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">邮箱</label>
                            <div class="col-sm-10">
                                <input type="email" name="email" class="form-control requireinput" value="">
                            </div>
                        </div>
                      <div class="hr-line-dashed"></div>
											<!-- <div class="form-group">
													<label class="col-sm-2 control-label">确认密码</label>
													<div class="col-sm-10">
															<input type="password" name="confirm_pwd" class="form-control requireinput" value="">
													</div>
											</div>
										<div class="hr-line-dashed"></div> -->
                        <div class="form-group">
                                <label class="col-sm-2 control-label">状态</label>
                                <div class="col-sm-10">
																  <input type="radio" name="status" value="1">允许登录&nbsp;&nbsp;
																	<input type="radio" name="status" value="0">禁止登陆
                                </div>
                            </div>
                    <div class="hr-line-dashed"></div>
                	    <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <input type="submit" class="btn btn-w-m btn-success"  />
                                <input type="reset" class="btn btn-w-m btn-default"  />
                                <!-- <button class="btn btn-white" type="reset">取消</button> -->
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</form>
<include file="Public:footer" />
