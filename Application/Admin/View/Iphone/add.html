<!-- <script charset="utf-8" src="__PUBLIC__/kindeditor/jquery-1.9.1.min.js"></script> -->
<form class="J_ajaxForms" name="form" id="form" action="{:U('Iphone/add')}" method="POST" enctype="multipart/form-data">
	<div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5><a href="{:U('Iphone/index')}">返回列表</a></h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content  form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">电话编号</label>
                            <div class="col-sm-10">
                                <input type="text" name="number" class="form-control requireinput" value="">
                            </div>
                        </div>
									 <div class="hr-line-dashed"></div>
												<div class="form-group">
																<label class="col-sm-2 control-label">电话型号</label>
																<div class="col-sm-10">
																		<select name="c_iphone_id"  class="form-control">
																			<!-- 在select中添加multiple="multiple"属性，name改为数组name[],可以实现多选。 -->
																						<option value="0">==请选择==</option>
																					<foreach name="eqcate_list" item="eql">
																						<option value="{$eql.id}" >{$eql.name}</option>
																					</foreach>
																		</select>
																</div>
														</div>
										<div class="hr-line-dashed"></div>
										<div class="form-group">
												<label class="col-sm-2 control-label">购买时间</label>
												<div class="col-sm-10">
														<input type="text" name="buy_date" class="ui_timepicker" class="form-control requireinput" value="">
												</div>
										</div>
									<div class="hr-line-dashed"></div>
										<div class="form-group">
														<label class="col-sm-2 control-label">所属人员</label>
														<div class="col-sm-10">
																<select name="user_id" class="form-control">
																	<!-- 在select中添加multiple="multiple"属性，name改为数组name[],可以实现多选。 -->
																				<option value="0">==请选择==</option>
																			<foreach name="user_list" item="user">
																				<option value="{$user.id}" >{$user.user_name}</option>
																			</foreach>
																</select>
														</div>
												</div>
								<div class="hr-line-dashed"></div>
										<div class="form-group">
												<label class="col-sm-2 control-label">MAC地址</label>
												<div class="col-sm-10">
														<input type="text" name="mac" class="form-control requireinput" value="">
												</div>
										</div>
							 		<div class="hr-line-dashed"></div>
											<div class="form-group">
													<label class="col-sm-2 control-label">分机号</label>
													<div class="col-sm-10">
															<input type="text" name="phone_num" class="form-control requireinput" value="">
													</div>
											</div>
										<div class="hr-line-dashed"></div>
										<div class="form-group">
												<label class="col-sm-2 control-label">备注</label>
												<div class="col-sm-10">
														<input type="text" name="remark" class="form-control requireinput" value="">
												</div>
										</div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">位置</label>
                          <div class="col-sm-10">
                              <input type="radio" name="place" value="1">总部&nbsp;&nbsp;
                              <input type="radio" name="place" value="0">工厂
                          </div>
                      </div>
                    <div class="hr-line-dashed"></div>
                	    <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <input type="submit" class="btn btn-w-m btn-success" " />
                                <input type="reset" class="btn btn-w-m btn-default" " />
                                <!-- <button class="btn btn-white" type="reset">取消</button> -->
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</form>
<script type="text/javascript">
$(function(){
	var editor;
	KindEditor.ready(function(K) {
			editor = K.create('textarea[name="content"]', {
					allowFileManager : true,
					autoHeightMode : true,
					afterCreate : function() {
							this.loadPlugin('autoheight');
					},
					afterUpload : function(url) {
							var firstimageoption = '<option value="' + url + '">' + url + '</option>';
							var selectoption = '<option value="' + url + '" selected="selected">' + url + '</option>';
							$("#firstimage").append(firstimageoption);
							$("#images").append(selectoption);
					}
			});
});
});

</script>
