<include file="Public:header" />
<form class="J_ajaxForms" name="form" id="form" action="{:U('RecoverOrder/add')}" method="POST">
	<div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5><a href="{:U('RecoverOrder/index')}">返回列表</a></h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content  form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">订单编号</label>
                            <div class="col-sm-10">
                                <input type="text" name="sn" class="form-control requireinput" value="">
                            </div>
                        </div>
                    <div class="hr-line-dashed"></div>
												<div class="form-group">
														<label class="col-sm-2 control-label">用户姓名</label>
														<div class="col-sm-10">
																<input type="text" name="user_name" class="form-control requireinput" value="">（实际中不需要修改，仅供测试）
														</div>
												</div>
										<div class="hr-line-dashed"></div>
												<div class="form-group">
														<label class="col-sm-2 control-label">电话</label>
														<div class="col-sm-10">
																<input type="text" name="user_tel" class="form-control requireinput" value="">
														</div>
												</div>
										<div class="hr-line-dashed"></div>
                        <div class="form-group">
                                <label class="col-sm-2 control-label">订单状态</label>
																<div class="col-sm-10">
		  														<input type="radio" name="status" value="1">待填写订单&nbsp;&nbsp;
																	<input type="radio" name="status" value="2">待发货订单&nbsp;&nbsp;
																	<input type="radio" name="status" value="3">已发货订单&nbsp;&nbsp;
																	<input type="radio" name="status" value="4">已收货订单&nbsp;&nbsp;
																	<input type="radio" name="status" value="5">已完成订单<&nbsp;&nbsp;
																	<input type="radio" name="status" value="6">已取消订单
																</div>
                            </div>
                    <div class="hr-line-dashed"></div>
                	    <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <input type="submit" class="btn btn-w-m btn-success" " />
                                <input type="reset" class="btn btn-w-m btn-default" " />
                                <!-- <button class="btn btn-white" type="reset">取消</button> -->
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</form>
<include file="Public:footer" />
